<!DOCTYPE html>
<html>
<head>
	<title>Step form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
	        <div class="col-md-12">
	            <!-- Wizard container -->
	            <div class="wizard-container">
	                <div class="wizard-card" id="wizard">
	                    <form action="" method="">
							<div class="wizard-navigation">
								<ul>
		                            <li class="wizard-li-step"><a href="#step-1" data-toggle="tab">step 1</a></li>
		                            <li class="wizard-li-step"><a href="#step-2" data-toggle="tab">Step 2</a></li>
		                            <li class="wizard-li-step"><a href="#step-3" data-toggle="tab">Step 3</a></li>
		                            <li class="wizard-li-step"><a href="#step-4" data-toggle="tab">Step 4</a></li>
		                        </ul>
							</div>

	                        <div class="tab-content">
	                            <div class="tab-pane" id="step-1">
	                            	<div class="row">
		                            	<div class="col-sm-12">
		                                	<h4 class="info-text"> Let's start with the basic details.</h4>
		                            	</div>
	                            	</div>
	                            </div>
	                            <div class="tab-pane" id="step-2">
	                                <h4 class="info-text">What type of room would you want? </h4>
	                            </div>
	                            <div class="tab-pane" id="step-3">
	                                <div class="row">
	                                    <h4 class="info-text"> Drop us a small description.</h4>
	                                </div>
	                            </div>
	                            <div class="tab-pane" id="step-4">
	                                <div class="row">
	                                    <h4 class="info-text"> Drop us a small description.</h4>
	                                </div>
	                            </div>
	                        </div>
                        	<div class="wizard-footer">
                            	<div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='Next' />
                                    <input type='button' class='btn btn-finish btn-fill btn-danger btn-wd' name='finish' value='Finish' />
                                </div>
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />
                                </div>
                                <div class="clearfix"></div>
                        	</div>
	                    </form>
	                </div>
	            </div> <!-- wizard container -->
	        </div>
    	</div> <!-- row -->
	</div> 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
